<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Bulk Sender - DLTSCloud - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="#25D366">
                        <path
                            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                    </svg>
                </div>
                <h1>WA Bulk Sender - DLTSCloud</h1>
                <p>Enter your license key to continue</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="licenseKey">License Key</label>
                    <input type="text" id="licenseKey" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" id="loginBtn" class="btn-primary">
                    <span class="btn-text">Activate License</span>
                    <span class="btn-loader" style="display: none;">
                        <div class="spinner-small"></div>
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have a license? <a href="https://wa.dltscloud.co.za" target="_blank">Purchase Now</a></p>
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #2a3942;">
                    <button id="demoBtn" class="btn-demo">ðŸŽ® Try Demo Mode</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .btn-demo {
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: 1px solid #8696a0;
            border-radius: 8px;
            color: #8696a0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-demo:hover {
            border-color: #00a884;
            color: #00a884;
            background: rgba(0, 168, 132, 0.1);
        }
    </style>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const licenseKey = document.getElementById('licenseKey').value.trim();
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            if (!licenseKey) {
                errorDiv.textContent = 'Please enter a license key';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading
            btn.querySelector('.btn-text').style.display = 'none';
            btn.querySelector('.btn-loader').style.display = 'inline-block';
            btn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                const result = await window.electronAPI.license.verify(licenseKey);

                if (!result.valid) {
                    errorDiv.textContent = result.error || 'Invalid license key';
                    errorDiv.style.display = 'block';
                }
                // If valid, main process will redirect to index.html

            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
            }

            // Reset button
            btn.querySelector('.btn-text').style.display = 'inline';
            btn.querySelector('.btn-loader').style.display = 'none';
            btn.disabled = false;
        });

        // Demo mode handler
        document.getElementById('demoBtn').addEventListener('click', async () => {
            try {
                await window.electronAPI.license.enterDemo();
            } catch (error) {
                console.error('Demo mode error:', error);
            }
        });
    </script>
</body>

</html>
